[parity]
# Custom chain
chain = "/home/parity/.local/share/io.parity.ethereum/trustlines-spec.json"
keys_path = "/home/parity/.local/share/io.parity.ethereum/custom/keys"
# No updates will be auto-installed
auto_update = "none"
# Disables auto downloading of new releases. Not recommended.
no_download = true

[network]
port = 30300

[rpc]
interface = "all"

[account]
# File should contain passwords to unlock your accounts. One password per line.
password = ["/home/parity/.local/share/io.parity.ethereum/custom/pass.pwd"]
# List of addresses to unlock for the duration of execution.
unlock = ["0xAddress"]
